<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="hero/hero.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing UI Initialization</title>
</head>

<body>
    <!-- We will need  to load whole game template that contains html/css layout.
        Then we can append individual UI elements onto the layout-->
    <!-- We can create this layout template dynamically with MainView and use 
    parameters to position and name containers according to other view components -->
    <div class="main">
        <div class="row row1">
            <div class="span1">
            <div class="options-menu"></div>
            </div>
            <div class="span10">
            <div class="hand" id="enemy-hand"></div>
            </div>
            <div class="span1">
            <div class="user-game-ui"></div>
            </div>
        </div>
        <div class="row row2">
            <div class="span4">
            <div class="stats" id="player-hero-stats"></div>
            </div>
            <div class="span4">
            <div id="end-turn"></div>
            </div>
            <div class="span4">
            <div class="stats" id="enemy-hero-stats"></div>
            </div>
        </div>
        <div class="row row3">
            <div class="span2">
                <div id="player-hero" class="hero"></div>
            </div>
            <div class="span8">
                <div id="board"></div>
            </div>
            <div class="span2">
                <div id="enemy-hero" class="hero"></div>
            </div>
        </div>
    </div>
    <div class="row row4">
        <div class="span12">
            <div class="hand" id="player-hand"></div>
        </div>
    </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="bundle.js"></script>
</body>

</html>
