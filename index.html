<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Card game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <!-- <h1>Card Game</h1> -->
      <div class="row">
        <div class="two columns">
          <div id="hero1"></div>
          <div id="manatable1"></div>
        </div>
        <div class="eight columns" id="board">
          <div class="row">
            <div data-board-id="1" class="two-half columns card-field ranged">
            </div>
            <div data-board-id="5" class="two-half columns card-field melee">
            </div>
            <div data-board-id="9" class="two columns board-gap trap">
            </div>
            <div class="two-half columns card-field">
            </div>
            <div class="two-half columns card-field">
            </div>
          </div>
          <div class="row">
            <div data-board-id="2" class="two-half columns card-field ranged">
            </div>
            <div data-board-id="6" class="two-half columns card-field melee">
            </div>
            <div data-board-id="10" class="two columns board-gap trap">
            </div>
            <div class="two-half columns card-field">
            </div>
            <div class="two-half columns card-field">
            </div>

          </div>
          <div class="row">
            <div data-board-id="3" class="two-half columns card-field ranged">
            </div>
            <div data-board-id="7" class="two-half columns card-field melee">
            </div>
            <div data-board-id="11" class="two columns board-gap trap">
            </div>
            <div class="two-half columns card-field">
            </div>
            <div class="two-half columns card-field">
            </div>

          </div>
          <div class="row">
            <div data-board-id="4" class="two-half columns card-field ranged">
            </div>
            <div data-board-id="8" class="two-half columns card-field melee">
            </div>
            <div data-board-id="12" class="two columns board-gap trap">
            </div>
            <div class="two-half columns card-field">
            </div>
            <div class="two-half columns card-field">
            </div>
          </div>
        </div>
        <div class="two columns">
          <div id="hero2"></div>
          <div id="manatable2"></div>
        </div>
      </div>
      <div>
        <ul class="cards-player-area"></ul>
      </div>
      <div>
        <ul class="cards-enemy-area"></ul>
      </div>
    </div>

    <script data-main="js/application" src="js/require.js"></script>

</html>
